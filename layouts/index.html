{{ define "main" }}
  <div role="main" class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
        {{ with .Content }}
          <div class="well">
            {{.}}
          </div>
        {{ end }}

      </div>
    </div>

    <div class="row">
    <div id="examples" class="col-xs-offset-3 col-xs-6 col-lg-offset-1 col-lg-3 btn-group-vertical " style="margin-top: 10px;">
    <button type="button" class="btn btn-success" disabled>Examples</button>
    </div>

		<div id="editor" class="input col-xs-offset-1 col-xs-10 col-lg-offset-0 col-lg-6"></div>
    </div>

    <div class="row">
    <div class="col-lg-offset-1 col-lg-2 col-xs-offset-3 col-xs-6 align-items-center">
      <button type="button" class="btn btn-info btn-block" onclick="compile()">
        Compile
      </button>
    </div>
    </div>

    <div class="row">
    <div class="col-lg-offset-1 col-lg-4 col-xs-offset-1 col-xs-10" style="margin-top: 10px;">
    <h3>Explanation</h3>
    <h5 id="example-name"></h5>
    <p id="explain">
    </p>
    </div>
    <div id="result" class="output col-lg-offset-0 col-lg-5 col-xs-offset-1 col-xs-10"></div>
    </div>


    <!-- Scripts to load -->
    <script src="{{ "js/bundle.js" | absURL }}"></script>

{{ end }}
